<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Speed Reader - Read text faster with rapid serial visual presentation">
    <meta name="theme-color" content="#6b7280">
    <title>Speed Reader</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon-192.png">
    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>âš¡ Speed Reader</h1>
        </header>

        <div class="input-section">
            <div class="input-container">
                <textarea 
                    id="textInput" 
                    placeholder="Paste your text here or type it in..."
                    rows="6"
                ></textarea>
                <button id="startBtn" class="btn btn-primary btn-large">Speed Read</button>
            </div>
        </div>

        <div class="reader-section" id="readerSection" style="display: none;">
            <div class="reader-display" id="readerDisplay">
                <div class="word-display" id="wordDisplay">Ready to start...</div>
            </div>
            <div class="reader-stats">
                <div class="stat">
                    <span class="stat-label">Progress</span>
                    <span class="stat-value" id="progressValue">0%</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Words Read</span>
                    <span class="stat-value" id="wordsReadValue">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Time Remaining</span>
                    <span class="stat-value" id="timeRemainingValue">--</span>
                </div>
            </div>
            <div class="reader-controls">
                <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
                <button id="resetBtn" class="btn btn-secondary">Reset</button>
                <button id="saveBtn" class="btn btn-secondary">Save Progress</button>
            </div>
        </div>

        <div class="controls-section">
            <div class="control-group">
                <label for="speedSlider">Reading Speed (WPM)</label>
                <div class="slider-container">
                    <input type="range" id="speedSlider" min="100" max="1000" value="300" step="50">
                    <span id="speedValue">300</span>
                </div>
            </div>
            <div class="control-group">
                <label for="wordCountSlider">Words per Flash</label>
                <div class="slider-container">
                    <input type="range" id="wordCountSlider" min="1" max="5" value="1" step="1">
                    <span id="wordCountValue">1</span>
                </div>
            </div>
        </div>

        <div class="saved-sessions-section" id="savedSessionsSection" style="display: none;">
            <div class="sessions-container">
                <h3>Saved Sessions</h3>
                <div id="sessionsList" class="sessions-list"></div>
            </div>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="app.js"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }
    </script>
</body>
</html>
